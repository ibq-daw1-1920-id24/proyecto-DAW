<mat-toolbar color="primary">
    <button mat-button class="title" [routerLink]="['/']">TopMovies</button>
    <button mat-button *ngFor="let categoria of categorias" [routerLink]="['/categoria/', categoria.id]">
        {{categoria.nombre}}
    </button>
    <span class="spacer"></span>
    <button *ngIf="!autenticado" mat-icon-button [routerLink]="['/inicio']">
        <mat-icon matBadgeColor="warn">account_circle</mat-icon>
    </button>
    <button *ngIf="!autenticado" mat-icon-button [routerLink]="['/registro']">
        <mat-icon matBadgeColor="warn">manage_accounts</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/compradas']">
        <mat-icon matBadgeColor="warn">visibility</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/carrito']">
        <mat-icon [matBadge]="tamanioCarrito" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
</mat-toolbar>
