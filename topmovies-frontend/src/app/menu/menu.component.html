<mat-toolbar color="primary">
    <button mat-button class="title" [routerLink]="['/pagina-principal']">TopMovies</button>
    <button mat-button *ngFor="let categoria of categorias" [routerLink]="['/categoria/', categoria.id]">
        {{categoria.nombre}}
    </button>
    <span class="spacer"></span>
    <button *ngIf="!autenticado" mat-icon-button>
        <mat-icon matBadgeColor="warn">Account Circle</mat-icon>
    </button>
    <button *ngIf="autenticado" mat-icon-button>
        <mat-icon matBadgeColor="warn">Manage Accounts</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/carrito']">
        <mat-icon [matBadge]="tamanioCarrito" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
</mat-toolbar>
